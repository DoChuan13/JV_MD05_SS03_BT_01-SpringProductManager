<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="java">
<html lang="en">
<head th:replace="layout ::css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="title">Create Product</h1>
<p><a href="/">Back</a></p>
<form action="/product/create" method="post" th:object="${product}"
      style="width: 50%;">
    <label for="id" hidden></label>
    <input type="text" id="id" th:field="*{id}" hidden> <br/>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" th:field="*{productName}"> <br/>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}"><br/>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}"> <br/>
    <label for="manufacture">Manufacture:</label>
    <input type="text" id="manufacture" th:field="*{manufacture}"> <br/>
    <button type="submit">Create</button>
</form>
</body>
</html>
